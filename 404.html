<!doctype html>
<html lang="en-US" class="theme-light">
<head>
  <meta charset="utf-8">
  <meta name="Description" content="An app using x-php.">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <meta name="theme-color" content="#000000">

  <base href="/x-php/">

  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="theme.css">
  <title>x-php app</title>
  <script>
    window.__XPHP_REMOTE_PACKAGE_BASE = '/x-php/assets/'
  </script>
</head>
<body>
  <x-php-app siteTitle="x-php app" siteUrl="/x-php/"></x-php-app>

  <script type="module" src="./dist/esm/x-php-app.js"></script>
  <script type="module">
    import registerServiceWorker from './service-worker/registerServiceWorker.js'

    registerServiceWorker(document.querySelector('base').href.replace(/\/$/, ''))
  </script>
</body>

</html>
