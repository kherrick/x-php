<!doctype html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <base href="/">
  <title>x-php</title>
</head>
<body>
  <style>
    html, body, iframe {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    iframe {
      border: 0;
      width: 100%;
    }
  </style>
  <iframe id="output"></iframe>
  <script type="text/javascript" type="module">
    import('./assets/php.js').then(mod => mod.default).then(PHP => {
      import('./assets/php.loader.js').then(mod => mod.default).then(loader => {
        loader(PHP, `
          <?php
            $message = 'Hello Wasm World';

            echo "<div style='background-color: #ccc;'>";
            echo "<h1 style='text-align: center;'>$message</h1>";
            echo "</div>";
        `)
      })
    })
  </script>
</body>

</html>
